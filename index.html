<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>File Share(sender)</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="app">
		<div class="screen join-screen active">
			<div class="form">
				<h1> share your file</h1>
				<div class="form-input">
					<button id="sender-start-con-btn">create a room</button>
				</div>
				<div class="form-input" id="join-id">
					
				</div>
			</div>
		</div>
		<div class="screen fs-screen ">
			<div class="file-input">
				<label for="file-input">
					click here to select the file 
				</label>
				<input type="file" id="file-input">
			</div>
			<div class="files-list">
				<div class="title">Shared files:</div>
				
			</div>
		</div>
	</div>


<script type="text/javascript" src="/home/aukbc/fileshare/node_modules/socket.io/client-dist/socket.io.js"></script>
<script type="text/javascript" src="code.js"></script>

</html>
